        <h1>Business Inquiries</h1>
    </header>

    <main>
        <form action="./thanks.html" method="post" name="Lesson-03 - contact me " netlify>
            <fieldset id="group1">
                <legend>Your Information</legend>
                <div id="firstName" >
                    <label for="firstName">First Name</label><br>
                    <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="2"
                        placeholder="Logan"><br>
                    <small>REQUIRED!</small>
                </div>
                <div id="lastName">
                    <label for="lastName">Last Name</label><br>
                    <input type="text" name="lastName" id="lastName" required maxlength="20" minlength="2"
                        placeholder="Dobson"><br>
                    <small>REQUIRED!</small>
                </div>
                <div id="company">
                    <label for="company">Company</label><br>
                    <input type="text" name="company" id="company" required maxlength="50" minlength="2"
                        placeholder="ACME Inc">
                </div>
                <div id="numEmp">
                    <label for="noOfEmployees"> Number Of Employees</label><br>
                    <span>N/A</span><input type="radio" name="noOfEmployees" id="noOfEmployees" checked> <br>
                    <span>1-20</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="1-20"> <br>
                    <span>21-100</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="21-100"> <br>
                    <span>100+</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="100+">
                </div>
            </fieldset>
            <fieldset id="group2">
                <legend>Your Contact Options</legend>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required placeholder="Tom@acmeinc.com"><br>
                    <small>REQUIRED!</small>
                </div>
                <div>
                    <label for="tel">Phone</label><br>
                    <input type="tel" name="tel" id="tel" placeholder="1(234)567-890">
                </div>
            </fieldset>
            <fieldset id="group3">
                <legend>Your Inquiry</legend>
                <div>
                    <label for="inquiryType">What is your inquiry about?</label><br>
                    <select name="inquiryType" id="inquiryType" required>
                        <option value="employment">Employment Opportunity</option>
                        <option value="business">Business Opportunity</option>
                        <option value="freelance">Freelance Inquiry</option>
                        <option value="general" selected>General Inquiry</option>
                    </select><br>
                    <small>REQUIRED!</small>
                </div>

                <div>
                    <label for="message">Your Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" required
                        placeholder="Your inquiry text here"></textarea><br>
                    <small>REQUIRED!</small>
                </div>
            </fieldset>
            <div id="button">
                <input type="submit" value="Submit Inquiry">
            </div>
        </form>
    </main>

    <footer>2022 Logan Dobson</footer>
    
</body>
</html>
